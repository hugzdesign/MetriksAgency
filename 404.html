<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 | MetriKs Agency</title>
    <meta
      name="description"
      content="404 - Cette zone n'est pas repertoriee. Retournez a l'accueil de MetriKs Agency."
    />
    <link rel="icon" type="image/png" href="favicon-metriks.png" />
    <link rel="stylesheet" href="tactic-sans-extended/stylesheet.css" />
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #101630 0%, #08031a 35%, #050505 100%);
        color: #ffffff;
        font-family: "Tactic Sans Extended", "Inter", "Helvetica Neue", Arial, sans-serif;
        padding: 24px;
      }

      .error-panel {
        width: min(760px, 100%);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 28px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
        padding: clamp(32px, 6vw, 56px);
        text-align: center;
      }

      .glitch {
        position: relative;
        display: inline-block;
        font-size: clamp(64px, 14vw, 148px);
        line-height: 0.9;
        letter-spacing: 0.08em;
        font-weight: 800;
      }

      .glitch::before,
      .glitch::after {
        content: "404";
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.35;
      }

      .glitch::before {
        color: #a0bee3;
        transform: translate(1px, 0);
        animation: glitchShiftA 2.2s infinite steps(1);
      }

      .glitch::after {
        color: #66d9ff;
        transform: translate(-1px, 0);
        animation: glitchShiftB 2.2s infinite steps(1);
      }

      h1 {
        margin: 20px 0 10px;
        font-size: clamp(20px, 3.3vw, 40px);
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      p {
        margin: 0 auto;
        max-width: 560px;
        color: rgba(255, 255, 255, 0.72);
        font-size: clamp(14px, 1.8vw, 18px);
        line-height: 1.6;
      }

      .cta {
        margin-top: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 26px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.26);
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 12px;
        background: rgba(255, 255, 255, 0.04);
        transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
      }

      .cta:hover {
        transform: translateY(-2px);
        background: #ffffff;
        color: #000000;
      }

      @keyframes glitchShiftA {
        0%,
        88%,
        100% {
          transform: translate(1px, 0);
          opacity: 0.25;
        }
        89% {
          transform: translate(-2px, -1px);
          opacity: 0.45;
        }
        91% {
          transform: translate(2px, 1px);
          opacity: 0.4;
        }
      }

      @keyframes glitchShiftB {
        0%,
        88%,
        100% {
          transform: translate(-1px, 0);
          opacity: 0.2;
        }
        90% {
          transform: translate(2px, 0);
          opacity: 0.4;
        }
        92% {
          transform: translate(-3px, 1px);
          opacity: 0.35;
        }
      }
    </style>
  </head>
  <body>
    <main class="error-panel">
      <div class="glitch" aria-hidden="true">404</div>
      <h1>404 - CETTE ZONE N'EST PAS RÉPERTORIÉE</h1>
      <p>L'adresse demandée n'existe pas ou a été déplacée.</p>
      <a class="cta" href="index.html">RETOURNER À L'ACCUEIL</a>
    </main>
  </body>
</html>
